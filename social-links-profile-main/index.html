<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <img
            src="./assets/images/IMG_9417.JPG"
            alt="avatar-jessica"
            class="circle-img"
          />
          <h1>Sheila Moses</h1>
          <p class="font-style">Abuja, Nigeria</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <ul class="socials">
          <li>
            <button>
              <a href="https://github.com/sheila-moses">GitHub</a>
            </button>
          </li>
          <li>
            <button><a href="#">frontend Mentor</a></button>
          </li>
          <li>
            <button><a href="#">LinkedIn</a></button>
          </li>
          <li>
            <button><a href="#">Twitter</a></button>
          </li>
          <li>
            <button><a href="#">Instagram</a></button>
          </li>
        </ul>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/sheila-moses"
            >sheila-moses</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
